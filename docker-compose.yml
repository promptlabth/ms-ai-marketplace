version: '3.8'

services:
  db:
    image: postgres:alpine
    environment:
      POSTGRES_USER: ${DB_USER}      
      POSTGRES_PASSWORD: ${DB_PASSWORD} 
      POSTGRES_DB: ${DB_NAME}       
    ports:
      - "${DB_PORT}:5432"            
    volumes:
      - postgres-data:/var/lib/postgresql/data  

volumes:
  postgres-data: